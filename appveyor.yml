version: 0.0.{build}

branches:
  only:
    - master

skip_non_tags: true

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  # - choco install yarn --ignore-dependencies
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  - yarn build

test: off

# Deploy the Artifact to Github release
deploy:
  release: PWChat-v$(appveyor_build_version)
  provider: GitHub
  auth_token:
    secure: yVwqCoppXFphHs4fzjzpe6D7Sot2GZ3Hn7DAvM7cjDClnHseC9h+4OcJdyh2TM9O # your encrypted token from GitHub
  artifact: App            # upload setup.exe to release assets
  draft: true
  prerelease: false
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only


#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: build\*.exe    #<----Same name
    name: App